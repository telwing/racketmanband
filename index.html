<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Racket Man</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet"/>
    <link href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?9ukd8d" rel="stylesheet"/>
    <link href="lib/tingle.min.css" rel="stylesheet"/>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        box-sizing: inherit;
      }

      body {
        font-family: 'Oswald', sans-serif;
        font-weight: 400;
        font-size: 17px;
        line-height: 1.4;
        background-color: #121212;
        color: #fff;
        margin: 0;
      }
      
      .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
      }

      .header {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 6em;
        padding: 0 2em;
        z-index: 2;
      }
      
      @media (max-width: 45em) {
        .header {
          padding: 0;
          justify-content: center;
          height: 12em;
          flex-wrap: wrap;
          transition: .25s transform, .25s background-color;
          will-change: transform, background-color;
        }
        
        .header:not(.headroom--top) {
          background-color: rgba(0,0,0,.8);
          padding-bottom: 1em;
        }
        
        .headroom--unpinned {
          transform: translate(-50%, -100%);
        }
        
        .headroom--pinned {
          transform: translate(-50%, 0);
        }
      }
      
      .logo {
        color: transparent;
        background-image: url(RacketMan-WebLogo-White-01.png);
        background-size: cover;
        height: 2.5em;
        min-width: 6.5em;
      }

      .social-links {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .social-links > a {
        color: #fff;
        text-decoration: none;
        margin: 0 .5em;
      }
      
      .nav {
        width: 100%;
        padding-left: 1em;
      }
      
      @media (max-width: 45em) {
        .nav {
          padding-left: 0;
          text-align: center;
        }
      }

      .nav > a {
        margin: 0 1em;
        color: inherit;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 1.125em;
      }

      .main {
        width: 100%;
      }

      .section {
        width: 100%;
        min-height: 100vh;
      }

      .section-heading {
        font-size: 3em;
        text-transform: uppercase;
        text-align: center;
        margin: 0 1em 1em;
      }

      .section-subheading {
        font-size: 1.5em;
        text-align: center;
        padding: 1em;
      }

      .section-home {
        background-color: #000;
        overflow: hidden;
        position: relative;
      }

      .video-embed > video {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        top: 50%;
        left: 50%;
        bottom: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translate(-50%, -50%);
      }

      .video-embed iframe {
        width: 100%;
        height: 100%; 
      }
      
      .iframe-embed {
        overflow: hidden;
        padding-top: 56.25%;
        position: relative;
      }
      
      .iframe-embed iframe {
        border: 0;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      
      .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
        cursor: pointer;
        background: transparent;
        border: 5px solid #fff;
        padding: 20px;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        opacity: .8;
      }
      
      .play-btn:before {
        content: '';
        display: inline-block;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 25px 0 25px 43.3px;
        border-color: transparent transparent transparent #fff;
        -webkit-transform: rotate(360deg);
      }

      .section-music {
        background-color: #e1af26;
        background-image: url(RacketMan-BeachBand-01.jpg);
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
        padding: 6em 0;
      }

      .section-music .section-content {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: nowrap;
      }
      
      @media (max-width: 45em) {
        .section-music .section-content {
          flex-wrap: wrap;
        }
      }

      .music-embed {
        width: 50%;
        max-width: 100%;
        min-width: 17em;
        padding: 0 6em;
        flex: 0 50%;
      }
      
      @media (max-width: 45em) {
        .music-embed {
          padding: 0;
        }
      }

      .section-shows {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fd87ab;
        background-image: url(RacketMan-LiveShot-01.png);
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
        background-attachment: fixed;
        padding: 6em 0;
      }

      .shows-embed {
        width: 50%;
        max-width: 100%;
        min-width: 17em;
        padding: 0 6em;
      }
      
      @media (max-width: 45em) {
        .shows-embed {
          padding: 0;
        }
      }
      
      .section-press {
        background-color: #ecfa02;
      }
      
      .tingle-modal-box__content {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header id="header" class="header">
        <a href="#home" class="logo" title="Racket Man">Racket Man</a>
        <nav class="nav">
          <a href="#music" title="Music">Music</a>
          <a href="#shows" title="Shows">Shows</a>
          <a href="https://racketman.bandcamp.com/merch" title="Shop" target="_blank">Shop</a>
          <!-- <a href="#press">Press</a> -->
        </nav>
        <div class="social-links">
          <a href="https://www.facebook.com/racketmanband/" class="socicon-facebook" target="_blank" title="Facebook"></a>
          <a href="https://www.instagram.com/racketmanband/" class="socicon-instagram" target="_blank" title="Instagram"></a>
          <a href="https://open.spotify.com/artist/4Ts87tlscywvdJEJ7osYnc" class="socicon-spotify" target="_blank" title="Spotify"></a>
          <a href="https://itunes.apple.com/us/artist/racket-man/1326907906" class="socicon-itunes" target="_blank" title="Apple Music"></a>
          <a href="https://soundcloud.com/racketmanband" class="socicon-soundcloud" target="_blank" title="SoundCloud"></a>
          <a href="https://racketman.bandcamp.com/" class="socicon-bandcamp" target="_blank" title="Bandcamp"></a>
          <a href="https://www.youtube.com/channel/UC26-CiUcDcITDBWgAeiyOsg" class="socicon-youtube" target="_blank" title="YouTube"></a>
          <a href="mailto:racketmanband@gmail.com" class="socicon-mail" title="E-mail"></a>
          <iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:4Ts87tlscywvdJEJ7osYnc&size=basic&theme=dark&show-count=0" width="95" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden; margin-left:.5em; margin-top:-3px;" allowtransparency="true"></iframe>
        </div>
      </header>
      <main class="content">
        <section id="home" class="section section-home">
          <div class="video-embed">
            <video autoplay loop muted poster="scaredformore-loop.jpg">
              <source src="scaredformore-loop.mp4" type="video/mp4">
              <source src="scaredformore-loop.webm" type="video/webm">
              <source src="scaredformore-loop.ogv" type="video/ogg">
            </video>
            <button type="button" class="play-btn" id="playBtn"></button>
          </div>
        </section>
        <section id="music" class="section section-music">
          <h2 class="section-heading">Music</h2>
          <div class="section-content">
            <div class="music-embed">
              <h3 class="section-subheading">Gold DVDs</h3>
              <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/509309157&color=%23e3a208&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            </div>
            <div class="music-embed">
              <h3 class="section-subheading">Racket Man</h3>
              <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/396809363&color=%23c22c37&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            </div>
            <div class="music-embed">
              <h3 class="section-subheading">Brunswick Boaties</h3>
              <iframe scrolling="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/584188731&amp;color=%232370b9&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="450" frameborder="no"></iframe>
            </div>
          </div>
        </section>
        <section id="shows" class="section section-shows">
          <h2 class="section-heading">Shows</h2>
          <div class="shows-embed">
            <a href="https://www.songkick.com/artists/9609629" class="songkick-widget" data-theme="light" data-track-button="on" data-detect-style="true" data-font-color="#ffffff" data-background-color="transparent"></a>
            <script src="//widget.songkick.com/9609629/widget.js"></script>
          </div>
        </section>
        <!-- <section id="press" class="section section-press">
        </section> -->
      </main>
    </div>
